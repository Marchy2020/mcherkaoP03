apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  labels:
    app: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: app-one
          image: doogie42/app1
          ports:
            - containerPort: 80
              name: http-web-svc

---

apiVersion: v1
kind: Service
metadata:
  name: app-one
spec:
  # type: LoadBalancer
  # loadBalancerIP: 127.0.0.1
  selector:
    app: app-one
  ports:
    - name: name-of-service-port
      protocol: TCP
      port: 8888
      targetPort: http-web-svc


